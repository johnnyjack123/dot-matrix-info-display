<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Connect</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
</head>
<div class="form-container-connect-wrapper">
    <div class="form-settings-container">
        <p class="header_small" id="status"></p>
    </div>
</div>
<body>
<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
<script type="text/javascript">
    var socket = io();

    socket.on('connect', function() {
        console.log('✓ Mit Server verbunden');
        // Sobald verbunden, frage nach dem Status
        socket.emit('request_status');
    });

    // Empfange Status-Updates
    socket.on('status_message', function(msg) {
        console.log('Status empfangen:', msg);
        document.getElementById('status').innerText = msg;
    });

    socket.on('disconnect', function() {
        console.log('✗ Vom Server getrennt');
        document.getElementById('status').innerText = 'Verbindung verloren...';
    });

</script>
