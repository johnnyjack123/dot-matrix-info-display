<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title class="anzeige">Timer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
</head>
<body>
<!-- Navigation -->
{% include 'navbar.html' %}

<!-- Hauptinhalt -->
<div class="container">
    <h1 class="header">Timer</h1>
    <form method="POST">
        <div class="form-container-settings-wrapper">

        <div class="form-settings-container">
            <div class="mb-3">
                <div class="d-flex">
                    <!-- Stunden -->
                    <select class="form-select me-2" name="hours" required>
                        {% for h in range(0, 24) %}
                        <option value="{{ h }}">{{ '%02d'|format(h) }}</option>
                        {% endfor %}
                    </select>

                    <!-- Minuten -->
                    <select class="form-select me-2" name="minutes" required>
                        {% for m in range(0, 60) %}
                        <option value="{{ m }}">{{ '%02d'|format(m) }}</option>
                        {% endfor %}
                    </select>

                    <!-- Sekunden -->
                    <select class="form-select" name="seconds" required>
                        {% for s in range(0, 60) %}
                        <option value="{{ s }}">{{ '%02d'|format(s) }}</option>
                        {% endfor %}
                    </select>
                </div>
                {% if sent_time %}
                <div>
                    <p class="anzeige" style="margin-top: 2rem">Timer set at {{ sent_time }}</p>
                </div>
                {% endif %}
            </div>

            <button type="submit" class="btn btn-outline-light">Submit</button>
        </div>
        </div>
    </form>
</div>
</body>
<script>
    // navbar hover effect
document.addEventListener("DOMContentLoaded", () => {
  const menu = document.querySelector('.menu-bar');
  const items = document.querySelectorAll('.menu-bar li');
  const hoverBg = document.querySelector('.hover-bg');

  items.forEach(item => {
    item.addEventListener('mouseenter', () => {
      const rect = item.getBoundingClientRect();
      const parentRect = menu.getBoundingClientRect();

      hoverBg.style.width = `${rect.width}px`;
      hoverBg.style.left = `${rect.left - parentRect.left}px`;
      hoverBg.style.opacity = '1';
      hoverBg.style.transform = 'scale(1.08)';
    });

    item.addEventListener('mouseleave', () => {
      hoverBg.style.transform = 'scale(1)';
    });
  });

  menu.addEventListener('mouseleave', () => {
    hoverBg.style.opacity = '0';
    hoverBg.style.transform = 'scale(1)';
  });
});
</script>


</html>
