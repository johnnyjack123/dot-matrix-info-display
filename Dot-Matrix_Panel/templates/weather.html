<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="/static/style.css" rel="stylesheet">
</head>
<body>
    {% include 'navbar.html' %}

    <div style="text-align: center;">
        <h1 class="header">Weather</h1>
        <div class="form-container">
            <p class="anzeige" id="weather"> {{ temperature }} Â°C</p>
        </div>

    </div>


<script>
        function updateTime() {
            fetch('/api/temperature')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('weather').textContent = `${data.temperature}`;
                });
        }

        // Starte das Update sofort und dann alle 10 Sekunden
        updateTime();
        setInterval(updateTime, 900000); // 10.000 ms = 10 Sekunden
    </script>

</body>
</html>
