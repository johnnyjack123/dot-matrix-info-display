<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Connect</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
    <style>

        .spinner-wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

.spinner {
  width: 40px;
  height: 40px;
  border: 4px solid #ffffff30;
  border-top: 4px solid #00ffcc;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to {
    transform: rotate(360deg);
  }
}

    </style>
</head>
<body>

    <div class="form-container">
        <h1 style="text-align-center" class="header_small" >Waiting for connection to ESP...</h1>

    <div class="spinner-wrapper">
  <div class="spinner"></div>

</div>
    <a href="/dashboard" class="btn btn-outline-light">Skip connection</a>
    </div>
<script>
        function checkConnection() {
            fetch('/check_connection')
                .then(response => response.json())
                .then(data => {
                    if (data.connected) {
                        window.location.href = "/dashboard";  // Zielroute
                    } else {
                        setTimeout(checkConnection, 1000); // Wiederholen nach 1s
                    }
                })
                .catch(error => {
                    console.error("Fehler bei der Verbindung:", error);
                    setTimeout(checkConnection, 1000); // Wiederholen auch bei Fehler
                });
        }

        // Starte sofort
        checkConnection();
    </script>
</body>
</html>
